name: Flutter CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.0'
        
    - name: Check and fix pubspec
      run: |
        # Check if pubspec.yaml is valid
        if head -1 pubspec.yaml | grep -q "name: Flutter CI"; then
          echo "Creating valid pubspec.yaml..."
          cat > pubspec.yaml << PUBSPEC
name: flutter_admin_dashboard
description: Flutter Admin Dashboard Template
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: '>=3.13.0'
dependencies:
  flutter:
    sdk: flutter
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
PUBSPEC
        fi
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Build web
      run: flutter build web --release
      
    - name: Upload web build
      uses: actions/upload-artifact@v4
      with:
        name: web-build
        path: build/web/
