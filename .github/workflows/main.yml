# پہلے locally web فولڈر بنائیں
mkdir -p web

# index.html بنائیں
cat > web/index.html << 'EOF'
<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <title>Admin Dashboard</title>
  <style>
    body { margin: 0; padding: 0; }
    #loading { 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="loading">Loading Admin Dashboard...</div>
  <script src="flutter.js" defer></script>
  <script src="main.dart.js" defer></script>
</body>
</html>
EOF

# پھر simple workflow بنائیں
cat > .github/workflows/main.yml << 'EOF'
name: Flutter CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.0'
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Build web
      run: flutter build web --release
      
    - name: Upload web build
      uses: actions/upload-artifact@v4
      with:
        name: web-build
        path: build/web/
EOF

# Commit اور push کریں
git add web/ .github/workflows/main.yml
git commit -m "feat: add web directory and index.html"
git push
