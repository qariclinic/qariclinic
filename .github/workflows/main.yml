name: Debug Flutter

on:
  push:
    branches: [ main ]

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: subosito/flutter-action@v2
    
    - name: Debug information
      run: |
        echo "=== Current Directory ==="
        pwd
        echo "=== Files ==="
        ls -la
        echo "=== Flutter Doctor ==="
        flutter doctor
        echo "=== Looking for pubspec.yaml ==="
        find . -name "pubspec.yaml" -type f
