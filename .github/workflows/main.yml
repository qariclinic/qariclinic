name: Flutter CI Debug

on:
  push:
    branches: [ main ]

jobs:
  debug:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: List project files
      run: |
        echo "=== Project Structure ==="
        ls -la
        echo "=== Lib Directory ==="
        ls -la lib/ || echo "No lib directory"
        echo "=== pubspec.yaml ==="
        cat pubspec.yaml || echo "No pubspec.yaml"
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.0'
        
    - name: Flutter Doctor
      run: flutter doctor -v
      
    - name: Check Flutter Project
      run: |
        flutter --version
        echo "=== Dart files ==="
        find . -name "*.dart" -type f | head -10
