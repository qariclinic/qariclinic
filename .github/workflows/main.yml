name: Flutter CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.0'
        
    - name: Validate pubspec.yaml
      run: |
        if ! grep -q "environment:" pubspec.yaml; then
          echo "Adding SDK constraint to pubspec.yaml"
          cat >> pubspec.yaml << 'EOF'

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: '>=3.13.0'
EOF
        fi
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Analyze code
      run: flutter analyze
      
    - name: Run tests
      run: flutter test
      
    - name: Build web
      run: flutter build web --release
      
    - name: Upload web build
      uses: actions/upload-artifact@v4
      with:
        name: web-build
        path: build/web/
