name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      working-directory: ./digital-watch-pwa  # ← یہاں اپنا اصل فولڈر لکھیں
      
    - name: Build project
      run: npm run build
      working-directory: ./digital-watch-pwa  # ← یہی فولڈر یہاں بھی رکھیں
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./digital-watch-pwa/dist  # اگر dist فولڈر digital-watch-pwa کے اندر ہے
