# موجودہ فائل ڈیلیٹ کریں
rm .github/workflows/flutter.yml

# نئی فائل بنائیں
cat > .github/workflows/flutter.yml << 'EOF'
name: Flutter CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.0'
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Analyze code
      run: flutter analyze
      
    - name: Run tests
      run: flutter test
      
    - name: Build web
      run: flutter build web --release
EOF

# GitHub پر push کریں
git add .github/workflows/flutter.yml
git commit -m "Fix: Update to upload-artifact@v4"
git push
